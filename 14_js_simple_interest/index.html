<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Interest</title>
<style>label{display:block;margin:6px 0}</style>
</head>
<body>
<h1>Simple Interest</h1>
<form id="f">
  <label>Principal <input id="p" type="number" min="0" required></label>
  <label>Rate (%) <input id="r" type="number" min="0" step="0.01" required></label>
  <label>Years <input id="t" type="number" min="0" step="0.1" required></label>
  <button>Calculate</button>
</form>
<p id="out"></p>
<script>
const si=(p,r,t)=>p*r*t/100;
document.getElementById('f').addEventListener('submit',e=>{
  e.preventDefault();
  const p=+document.getElementById('p').value;
  const r=+document.getElementById('r').value;
  const t=+document.getElementById('t').value;
  document.getElementById('out').textContent=`Simple Interest = ${si(p,r,t).toFixed(2)}`;
});
</script>
</body>
</html>
