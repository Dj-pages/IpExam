<!doctype html>

<meta charset="utf-8">
<title>Classes: Person â†’ Student</title>
</head>
<body>
<h1>Person / Student</h1>
<pre id="out"></pre>
<script>
class Person{constructor(name,age){this.name=name;this.age=age} info(){return `${this.name} (${this.age})`}}
class Student extends Person{constructor(name,age,course,marks){super(name,age);this.course=course;this.marks=marks}}
const s1=new Student('Asha',19,'CS',88); const s2=new Student('Vikram',20,'IT',91);
document.getElementById('out').textContent=`Students:\n${s1.info()}\n${s2.info()}`;
</script>
</body>
</html>
