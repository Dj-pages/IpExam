<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Day and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        
        #datetime {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Experiment 7: Current Day and Time</h1>
    <div id="datetime"></div>
    
    <script>
        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const dateTimeString = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }
        
        // Update immediately
        updateDateTime();
        
        // Update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
