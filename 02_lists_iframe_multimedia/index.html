<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists, Frames and Multimedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        li {
            margin: 4px 0;
        }
        
        iframe {
            border: 2px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Experiment 2: Lists, Frames and Multimedia</h1>
    
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
    </ul>
    
    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    
    <h2>Iframe (Frame)</h2>
    <iframe src="https://example.com" width="400" height="200" title="Example Frame"></iframe>
    
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Audio</h2>
    <audio controls>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
