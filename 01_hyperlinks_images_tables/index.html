<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Links, Image, Table</title>
<style>
table{border-collapse:collapse;width:60%}
td,th{border:1px solid #999;padding:6px;text-align:left}
</style>
</head>
<body>
<h1>Quick Demo</h1>
<p>Visit <a href="https://example.com" target="_blank">Example</a>.</p>
<img alt="Sample" src="https://picsum.photos/300/150" width="300" height="150">
<h2>Simple Table</h2>
<table>
<tr><th>Name</th><th>Age</th></tr>
<tr><td>Ada</td><td>28</td></tr>
<tr><td>Linus</td><td>30</td></tr>
</table>
</body>
</html>
