<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks, Images and Tables</title>
    <style>
        /* Table styling */
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px 0;
        }
        
        td, th {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Experiment 1: Hyperlinks, Images and Tables</h1>
    
    <h2>Hyperlinks</h2>
    <p>Visit <a href="https://example.com" target="_blank">Example Website</a> to see more.</p>
    
    <h2>Images</h2>
    <img src="https://picsum.photos/300/150" alt="Sample Image" width="300" height="150">
    
    <h2>Tables</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
