<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Links, Lists, Frames</title>
<style>iframe{border:1px solid #aaa}</style>
</head>
<body>
<h1>Links + Lists + Frame</h1>
<ol>
  <li><a href="#a">Section A</a></li>
  <li><a href="#b">Section B</a></li>
</ol>
<h2 id="a">A</h2>
<ul><li>Item 1</li><li>Item 2</li></ul>
<h2 id="b">B</h2>
<iframe src="https://example.com" width="400" height="150" title="frame"></iframe>
</body>
</html>
