<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - All Form Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        label {
            display: block;
            margin: 10px 0;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }
        
        fieldset {
            margin: 15px 0;
            padding: 10px;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px 5px 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Experiment 3: HTML Form with All Form Elements</h1>
    
    <form action="#" method="post">
        <label>
            Text Input:
            <input type="text" name="textfield" placeholder="Enter text">
        </label>
        
        <label>
            Email:
            <input type="email" name="email" placeholder="example@email.com">
        </label>
        
        <label>
            Password:
            <input type="password" name="password" placeholder="Enter password">
        </label>
        
        <label>
            Number:
            <input type="number" name="number" min="0" max="100" placeholder="Enter number">
        </label>
        
        <label>
            Date:
            <input type="date" name="date">
        </label>
        
        <label>
            Color Picker:
            <input type="color" name="color">
        </label>
        
        <label>
            Range:
            <input type="range" name="range" min="0" max="100" value="50">
        </label>
        
        <label>
            Textarea:
            <textarea name="textarea" rows="4" placeholder="Enter your message"></textarea>
        </label>
        
        <fieldset>
            <legend>Radio Buttons</legend>
            <label><input type="radio" name="radio" value="option1" checked> Option 1</label>
            <label><input type="radio" name="radio" value="option2"> Option 2</label>
            <label><input type="radio" name="radio" value="option3"> Option 3</label>
        </fieldset>
        
        <fieldset>
            <legend>Checkboxes</legend>
            <label><input type="checkbox" name="checkbox1" value="check1"> Checkbox 1</label>
            <label><input type="checkbox" name="checkbox2" value="check2"> Checkbox 2</label>
            <label><input type="checkbox" name="checkbox3" value="check3"> Checkbox 3</label>
        </fieldset>
        
        <label>
            Select Dropdown:
            <select name="select">
                <option value="">--Select an option--</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </label>
        
        <label>
            File Upload:
            <input type="file" name="file">
        </label>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
