<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form - All Elements</title>
<style>
label{display:block;margin:6px 0}
</style>
</head>
<body>
<h1>Complete Form</h1>
<form>
  <label>Text <input required></label>
  <label>Email <input type="email"></label>
  <label>Password <input type="password"></label>
  <label>Number <input type="number" min="0"></label>
  <label>Date <input type="date"></label>
  <label>Color <input type="color"></label>
  <label>Range <input type="range"></label>
  <label>Textarea <textarea></textarea></label>
  <fieldset><legend>Radio</legend>
    <label><input type="radio" name="r" checked> A</label>
    <label><input type="radio" name="r"> B</label>
  </fieldset>
  <fieldset><legend>Checkbox</legend>
    <label><input type="checkbox"> Option</label>
  </fieldset>
  <label>Select
    <select>
      <option>One</option>
      <option>Two</option>
    </select>
  </label>
  <label>File <input type="file"></label>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>
</body>
</html>
