<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Colors, Table, Lists</title>
<style>
:root{--primary:#1976d2;--accent:#ffc107}
ul{list-style:square;color:var(--primary)}
table{border-collapse:collapse;margin-top:10px}
td,th{border:1px solid #999;padding:6px}
thead{background:var(--primary);color:#fff}
tbody tr:nth-child(odd){background:#f6faff}
</style>
</head>
<body>
<h1 style="color:var(--primary)">Colors + Table + Lists</h1>
<ul><li>Red</li><li>Green</li><li>Blue</li></ul>
<table>
<thead><tr><th>City</th><th>Code</th></tr></thead>
<tbody>
<tr><td>Mumbai</td><td>MM</td></tr>
<tr><td>Pune</td><td>PN</td></tr>
</tbody>
</table>
</body>
</html>
