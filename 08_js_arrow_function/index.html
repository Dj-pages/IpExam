<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Arrow Function Demo</title>
</head>
<body>
<h1>Arrow Function</h1>
<pre id="out"></pre>
<script>
const add=(a,b)=>a+b; const square=x=>x*x; const greet=name=>`Hello, ${name}!`;
document.getElementById('out').textContent=`add(2,3) = ${add(2,3)}\nsquare(4) = ${square(4)}\n${greet('World')}`;
</script>
</body>
</html>
